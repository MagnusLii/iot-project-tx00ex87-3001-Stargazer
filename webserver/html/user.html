<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script src="/assets/js/users.js"></script>
        <script src="/assets/js/sitewide.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" >Home</a>
                <a href="/control">Control</a>
                <a href="/gallery">Gallery</a>
                <a href="/users">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user" class="active"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1 class="main-title">User: <span id="user"></span></h1>
        <div class="main-content">
            <div class="row">
                <div id="user-column" class="col-12">
                    <h3>Change username or password:</h3>
                    <form id="modify-user">
                        <div class="row">
                            <label for="new-username">New username:</label>
                            <input type="text" id="new-username" name="new-username" value="<!--NAME-->">
                        </div>
                        <div class="row">
                            <label for="new-password">New password:</label>
                            <input type="password" id="new-password" name="new-password">
                            <input type="submit" value="Update" onclick="modifyUser(); return false">
                        </div>
                    </form>
                    <div id="modify-user-message"></div>
                    <p>Note: You will be prompted to relogin after changing your password.</p>
                </div>
            </div>
        </div>
    </body>
</html>
