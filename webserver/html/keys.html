<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Keys - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script src="/assets/js/keys.js"></script>
        <script src="/assets/js/sitewide.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" >Home</a>
                <a href="/control" class="active">Control</a>
                <a href="/gallery">Gallery</a>
                <a href="/users">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1 id="keys-title" class="main-title">Key management</h1>
        <div id="control-subnav">
            <a href="/control">Commands</a>
            <a href="/control/keys" class="active">Keys</a>
            <a href="/control/diagnostics">Diagnostics</a>
        </div>
        <div id="control-content" class="main-content">
            <div class="row">
                <div id="keys-column" class="col-12">
                    <p>Keys page</p>
                    <br>
                    <div id="gen-key">
                        <label for="name-key">Name:</label>
                        <input type="text" id="name-key">
                        <button value="Generate new key" onclick="generateKey()">Generate new key</button>
                        <input type="text" id="ro-key" value="" readonly>
                        <button value="Copy" onclick="navigator.clipboard.writeText(document.getElementById('ro-key').value);">Copy</button>
                    </div>
                    <br>
                    <ol id="keys">
                        <!--API_KEYS-->
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
