<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Keys - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script>
            function deleteKey(id) {
                if (confirm("Are you sure you want to delete this key?") == true) {
                    fetch(`/control/keys?id=${id}`, {
                        method: "DELETE"
                    }).then(() => {
                        location.reload();
                    }).catch(() => {
                        alert("Issue deleting key");                        
                    });
                }
            }
            function generateKey() {
                fetch(`/control/keys`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({"name": document.getElementById("name-key").value})
                }).then(response => response.text()).then(data => {
                    console.log(data);
                    document.getElementById("ro-key").value = data;
                }).catch(() => {
                    alert("Issue generating key");                    
                });
            }
        </script>
    </head>
    <body>
        <h1>Key management</h1>
        <ul id="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/control">Control</a></li>
            <li><a href="/gallery">Gallery</a></li>
        </ul>
        <a href="/control">Back</a>
        <p>Keys page</p>
        <br>
        <div id="gen-key">
            <input type="text" id="name-key">
            <button value="Generate new key" onclick="generateKey()">Generate new key</button>
            <input type="text" id="ro-key" value="" readonly>
            <button value="Copy" onclick="navigator.clipboard.writeText(document.getElementById('ro-key').value);">Copy</button>
        </div>
        <br>
        <ol id="keys">
            <!--API_KEYS-->
        </ol>
    </body>
</html>
