<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Control Center - Stargazer</title>
        <link rel="stylesheet" href="/assets/home-temp.css">
        <script src="/assets/display-user.js"></script>
        <script>
            function navResponsive() {
                let x = document.getElementById("nav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" class="active">Home</a>
                <a href="/control">Control</a>
                <a href="/gallery">Gallery</a>
                <a href="/users">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1 id="home-title">Home</h1>
        <div id="home-content">
            <div class="row">
                <div id="home-column" class="col-6">
                    <h3>Next picture (Estimated)</h3>
                    <p id="next-pic"><!--NEXT_PIC--></p>
                </div>
                <div id="home-column" class="col-6">
                    <h3>Last picture</h3>
                    <img id="last-pic" <!--LAST_PIC--> max-width="100%" height="auto"></img>
                </div>
            </div>
        </div>
    </body>
</html>
