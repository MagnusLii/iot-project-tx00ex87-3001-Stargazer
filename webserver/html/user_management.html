<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Management - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script src="/assets/js/users.js"></script>
        <script src="/assets/js/sitewide.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" >Home</a>
                <a href="/control">Control</a>
                <a href="/gallery">Gallery</a>
                <a href="/users" class="active">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1 id="users-title" class="main-title">User Management</h1>
        <div id="user-management-content" class="main-content">
            <div class="row">
                <div id="user-management-column" class="col-12">
                    <form id="add-user">
                        <legend><b>Add user:</b></legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <input type="submit" value="Add User" onclick="addUser(); return false">
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="user-management-column" class="col-12">
                    <div id="message"></div>
                    <br>
                    <ol id="users">
                        <!--USERS-->
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
