<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Control - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script>
            function generateKey() {
                fetch(`/control/keys`, {
                    method: "POST"
                }).then(response => response.text()).then(data => {
                    console.log(data);
                    document.getElementById("ro-key").value = data;
                }).catch(() => {
                    alert("Issue generating key");                    
                });
            }

            function queuePicture() {
                const data = JSON.stringify({
                    "target": document.getElementById("targets").value,
                    "associated_key_id": document.getElementById("selected_key").value
                });
                console.log(data);

                fetch(`/control/command`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: data        
                }).then(() => {
                    location.reload();
                }).catch(() => {
                    alert("Issue with queuing request");                    
                });
            }
        </script>
    </head>
    <body>
        <div id="header">
            <ul id="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/control">Control</a></li>
                <li><a href="/gallery">Gallery</a></li>
            </ul>
            <!--USER-->
            <a href="/logout">Logout</a>
        </div>
        <h1>Control</h1>
        <ul id="subnav">
            <li><a href="/control">Commands</a></li>
            <li><a href="/control/keys">Keys</a></li>
            <li><a href="/control/diagnostics">Diagnostics</a></li>
        </ul>
        <br>
        <label for="targets">Take a picture of:</label>
        <select name="targets" id="targets">
            <option value="moon">Moon</option>
            <option value="uranus">Uranus</option>
        </select>
        <br>
        <label for="selected_key">Selected key:</label>
        <select name="selected_key" id="selected_key">
            <!--API_KEYS-->
        </select>
        <br>
        <button value="Take picture" onclick="queuePicture();">Confirm</button>
        <br>
        <br>
        <table id="commands">
            <legend>Commands in queue</legend>
            <tr>
                <th>Nr.</th>
                <th>Target</th>
                <th>Key name</th>
                <th>Key id</th>
            </tr>
            <!--API_COMMANDS-->
        </table>
        <br>
    </body>
</html>
