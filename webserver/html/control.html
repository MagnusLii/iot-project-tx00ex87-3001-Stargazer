<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Control - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script src="/assets/js/commands.js"></script>
        <script src="/assets/js/sitewide.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" >Home</a>
                <a href="/control" class="active">Control</a>
                <a href="/gallery">Gallery</a>
                <a href="/users">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1>Control</h1>
        <ul id="subnav">
            <li><a href="/control">Commands</a></li>
            <li><a href="/control/keys">Keys</a></li>
            <li><a href="/control/diagnostics">Diagnostics</a></li>
        </ul>
        <br>
        <label for="targets">Take a picture of:</label>
        <select name="targets" id="targets">
            <!--TARGETS-->
        </select>
        <br>
        <label for="positions">Position:</label>
        <select name="positions" id="positions">
            <!--POSITIONS-->
        </select>
        <br>
        <label for="selected_key">Selected key:</label>
        <select name="selected_key" id="selected_key">
            <!--API_KEYS-->
        </select>
        <br>
        <button value="Take picture" onclick="queuePicture();">Confirm</button>
        <br>
        <br>
        <table id="commands">
            <legend>Command list</legend>
            <tr>
                <th>Nr.</th>
                <th>Target</th>
                <th>Position</th>
                <th>Key name</th>
                <th>Key id</th>
                <th>Status</th>
                <th>Est. time (UTC)</th>
            </tr>
            <!--API_COMMANDS-->
        </table>
        <br>
    </body>
</html>
