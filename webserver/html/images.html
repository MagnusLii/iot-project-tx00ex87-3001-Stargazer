<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gallery - Stargazer</title>
        <link rel="stylesheet" href="/assets/main.css">
        <script src="/assets/js/images.js"></script>
        <script src="/assets/js/sitewide.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" >Home</a>
                <a href="/control">Control</a>
                <a href="/gallery" class="active">Gallery</a>
                <a href="/users">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1 id="gallery-title" class="main-title">Gallery</h1>
        <div id="gallery-content" class="main-content">
            <div class="row">
                <div id="gallery-column" class="col-12">
                    <section id="gallery-count">There is currently <!--COUNT--> images in the gallery</section>
                </div>
            </div>
            <div class="row">
                <div id="gallery-column" class="col-6">
                    <label for="gallery-page-size-select">Page size:</label>
                    <select id="gallery-page-size-select" onchange="changePageSize();">
                        <!--PSIZE-->
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div id="gallery-column" class="col-6 right">
                    <label for="gallery-view-select">View:</label>
                    <select id="gallery-view-select" onchange="changeView();">
                        <option value="1">Small</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">Large</option>
                        <option value="4">Full</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="gallery-column" class="col-12">
                    <div id="gallery-container" class="view-grid-medium">
                        <!--IMAGES-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="gallery-column" class="col-12">
                    <div id="gallery-pagination">
                        <button id="gallery-previous" onclick="prevPage();">Previous</button>
                        <a id="gallery-current" class="not-link" <!--PAGE_TEXT--></a>
                        <button id="gallery-next" onclick="nextPage();">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="image-modal" class="modal" style="display: none;">
            <span id="image-modal-close" class="close">&times;</span>
            <figure class="modal-content" id="image-modal-content">
                <img id="image-modal-image">
                <figcaption id="image-modal-caption"></figcaption>
            </figure>
        </div>
    </body>
</html>
