<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Diagnostics - Stargazer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/main.css">
        <script src="/assets/js/sitewide.js"></script>
        <script src="/assets/js/diagnostics.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="nav" class="topnav">
                <a href="/" >Home</a>
                <a href="/control" class="active">Control</a>
                <a href="/gallery">Gallery</a>
                <a href="/users">Users</a>
                <div id="user-login" class="topnav-right">
                    <a id="user" href="/user"></a>
                    <a id="logout" href="/logout">Logout</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">&#9776;</a>
            </div>
        </div>
        <h1 id="diagnostics-title" class="main-title">Diagnostics</h1>
        <div id="control-subnav">
            <a href="/control">Commands</a>
            <a href="/control/keys">Keys</a>
            <a href="/control/diagnostics" class="active">Diagnostics</a>
        </div>
        <div id="control-content" class="main-content">
            <div class="row main-row">
                <div id="diagnostics-column" class="col-12">
                    <label for="diagnostics-filter">Filter by name:</label>
                    <select id="diagnostics-filter" onchange="filterDiagnostics();">
                        <!--NAMES-->
                    </select>
                    <label for="diagnostics-filter-status">Filter by status:</label>
                    <select id="diagnostics-filter-status" onchange="filterDiagnostics();">
                        <!--STATUSES-->
                    </select>
                </div>
            </div>
            <div class="row main-row">
                <div id="diagnostics-column" class="col-12">
                    <div id="diagnostics-container">
                        <table id="diagnostics">
                            <thead>
                                <tr>
                                    <th class="diagnostics-name">Name</th>
                                    <th class="diagnostics-status">Status</th>
                                    <th class="diagnostics-message">Message</th>
                                    <th class="diagnostics-time">Time</th>
                                </tr>
                            </thead>
                            <tbody id="diagnostics-list">
                                <!--DIAGNOSTICS-->
                            </tbody>
                        </table>
                        <div id="pagination">
                            <button onclick="prevPage();">Previous</button>
                            <!--PAGINATION-->
                            <button onclick="nextPage();">Next</button>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
